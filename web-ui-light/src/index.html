<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Agent 관리 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#" class="active">Agent 목록</a></li>
                <li><a href="https://future-argocd-url.com" target="_blank">ArgoCD</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>Agent 관리 시스템</h1>
            <div id="agent-list">
                <h2>Agent 목록</h2>
                <table>
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>IP</th>
                            <th>Agent Port</th>
                            <th>카메라 정보</th>
                            <th>상세보기</th>
                        </tr>
                    </thead>
                    <tbody id="agent-table-body">
                    </tbody>
                </table>
            </div>
        </main>
        
        <aside class="details-panel" id="detailsPanel"> 
            <button id="closeDetailsPanelButton" style="float: right; margin-bottom: 10px;">X 닫기</button>
            <h2>Agent 상세 정보</h2>
            <div id="agent-details">
                <p>Agent를 선택하면 상세 정보가 여기에 표시됩니다.</p>
            </div>
            <div id="agent-controls" style="display: none;">
                <h3>Agent 전체 제어 (예시)</h3>
            </div>
            <div id="video-preview" style="display: none;">
                <h3>비디오 미리보기</h3>
                <video id="videoPlayer" controls style="width: 100%; max-height: 400px;"></video>
                <button id="closeVideoPreviewButton" style="margin-top: 5px;">미리보기 닫기</button>
            </div>
        </aside>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="main.js"></script>
</body>
</html>
