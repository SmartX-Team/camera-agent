<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#" class="active">Agent 목록</a></li>
                <li><a href="https://future-argocd-url.com" target="_blank">ArgoCD</a></li>
                <!-- 추가적인 비저빌리티 사이트 링크들 -->
            </ul>
        </nav>
        <main class="content">
            <h1>Agent 관리 시스템</h1>
            <div id="agent-list">
                <h2>Agent 목록</h2>
                <table>
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>IP</th>
                            <th>Port</th>
                            <th>Stream URI</th>
                            <th>상세보기</th>
                        </tr>
                    </thead>
                    <tbody id="agent-table-body">
                        <!-- Agent 데이터가 여기에 동적으로 삽입됩니다 -->
                    </tbody>
                </table>
            </div>
        </main>
        <aside class="details-panel">
            <h2>Agent 상세 정보</h2>
            <div id="agent-details">
                <!-- 선택된 Agent의 상세 정보가 여기에 표시됩니다 -->
                <p>Agent를 선택하면 상세 정보가 여기에 표시됩니다.</p>
            </div>
            <div id="agent-controls" style="display: none;">
                <h3>Agent 제어</h3>
                <button id="toggleFrameTransmission">프레임 전송 토글</button>
                <button id="openVideoStream">스트림 보기</button>
            </div>
            <!-- 비디오 플레이어 모달 -->
            <div id="video-preview" style="display: none;">
                <h3>비디오 미리보기</h3>
                <video id="videoPlayer" controls style="width: 100%;"></video>
            </div>
        </aside>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
